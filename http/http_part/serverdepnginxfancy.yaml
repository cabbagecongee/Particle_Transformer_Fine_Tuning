apiVersion: v1
kind: ConfigMap
metadata:
  name: tn-part--nginx-conf
  namespace: cms-ml
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;

    load_module "modules/ngx_http_fancyindex_module.so";

    events {
      worker_connections  1024;
    }
    http {
      include       /etc/nginx/mime.types;
      
      server {
          listen       80;
          server_name  localhost;
          root   /tn-part-vol;
          
          location / {
            fancyindex on;
            fancyindex_localtime on;
            fancyindex_exact_size off;
            # fancy index theme
            fancyindex_header "/Nginx-Fancyindex-Theme-dark/header.html";
            fancyindex_footer "/Nginx-Fancyindex-Theme-dark/footer.html";
            fancyindex_css_href "/Nginx-Fancyindex-Theme-dark/styles.css";
            # Making sure folder where these files are do not show up in the listing.
            fancyindex_ignore "Nginx-Fancyindex-Theme-dark";
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tn-part-serverdep 
  namespace: cms-ml
  labels:
    run: tn-part-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tn-part-server
  template:
    metadata: 
      labels:
        run: tn-part-server
    spec:
      initContainers:
        - name: init-get-theme
          image: busybox
          args: ["sh", "-c", "if [ ! -d Nginx-Fancyindex-Theme-dark ]; then wget https://github.com/Naereen/Nginx-Fancyindex-Theme/archive/refs/heads/master.zip && unzip master.zip && mv Nginx-Fancyindex-Theme-master/Nginx-Fancyindex-Theme-dark ./ && rm -rf Nginx-Fancyindex-Theme-master && rm master.zip; fi"]
          workingDir: /tn-part-vol
          volumeMounts:
          - mountPath: /tn-part-vol
            name: tn-part-vol
      containers:
      - name: tn-part-serverdep
        image: ondh/nginx-fancyindex
        resources:
           limits:
             memory: 200Mi
             cpu: "1"
           requests:
             memory: 50Mi
             cpu: 50m
        workingDir: /tn-part-vol
        volumeMounts:
        - mountPath: /tn-part-vol
          name: tn-part-vol
        - name: tn-part--nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: tn-part-vol
        persistentVolumeClaim:
          claimName: tn-pvc-base-jetclass2
      - name: tn-part--nginx-conf
        configMap:
          name: tn-part--nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - us-west
              - key: kubernetes.io/hostn-part-ame
                operator: NotIn
                values:
                  - suncave-17
